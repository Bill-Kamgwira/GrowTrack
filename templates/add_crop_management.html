<!DOCTYPE html>
<html>
<head>
    <title>Add Crop Management</title>
    <script src="/static/forms.js"></script>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/add_management.css">
    <link rel="stylesheet" href="/static/navigation.css">
</head>
<body>
    <div id="crop-management" class="tab-pane">
        <h2>Crop Management</h2>
        <nav>
            <ul>
              <li><h3><a href="/dashboard">Dashboard</a></h3></li>
              <li><h3><a href="/profile">Profile</a></h3></li>
              <li><h3><a href="/add_crop">Add Crop</a></h3></li>
              <li><h3><a href="/view_crops">View Crops</a></h3></li>
              <li><h3><a href="/logout">Logout</a></h3></li>
            </ul>
        </nav>
        <form method="POST">
            <!-- Management Type Dropdown -->
            <label for="management_type">Management Type:</label>
            <select name="management_type" id="management_type">
                <option value="fertilization">Fertilization</option>
                <option value="irrigation">Irrigation</option>
                <option value="pest_control">Pest Control</option>
                <option value="weeding">Weeding</option>
                <option value="labor">Labor</option>
            </select>
            <br><br>

            <!-- General amount field -->
            <label for="amount">Amount (if applicable):</label>
            <input type="number" name="amount" id="amount" step="0.01">
            <br><br>

            <!-- Date field -->
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
            <br><br>

            <!-- Additional Details -->
            <label for="details">Details:</label>
            <textarea name="details" id="details" rows="4"></textarea>
            <br><br>

            <button type="submit">Add Management</button>
        </form>
    </div>
</body>
</html>

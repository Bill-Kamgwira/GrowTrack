<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Farm Name</th>
                <th>Region</th>
                <th>Trad Auth</th>
                <th>Farm Size</th>
                </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.farm_name }}</td>
                <td>{{ user.region }}</td>
                <td>{{ user.traditional_authority }}</td>
                <td>{{ user.farm_size }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
